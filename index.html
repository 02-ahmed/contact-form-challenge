<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>

    <div class="name-grid">
      <div id="first-name-div">
        <p>First Name *</p>
        <div class="first-name input-div"><input class="input-normal" type="text" id="first-name" required></div>
        
      </div>
      <div id="last-name-div">
        <p>Last Name *</p>
        <div class="last-name input-div" ><input type="text" required class="input-normal" id="last-name"></div>
        
      </div>
      
      
    </div>
    
    <div id="email">
      <p>Email Address *</p>
      <div class="email input-div"><input type="text" required class="input-normal" id="email-input"></div>
      <!-- <div class="alert"><p>Please enter a valid email address</p></div> -->
    </div>
    

    <div class="query-section">
      <p class=>Query Type *</p>
      <div class="query input-div" id="query-div">
        <div class="input-normal-query general" tabindex="0" onclick="{makeActive()}"><input class="radio-btn" type="radio" name="query-type" value="general">General Enquiry</div>
        <div class="input-normal-query" tabindex="0" onclick="{makeActive2()}"><input class="radio-btn2" type="radio" name="query-type" value="support">Support Request</div>
        
      </div>
    </div>
    
    
    <p>Message *</p>
    <div class="text-box" id="message-div">
      <textarea name="" id="message" class="message-box"></textarea>
      
      
    </div>
    <div id="checkbox-div">
      <div class="agreement">
        <input type="checkbox" id="checkbox" class="checkbox">
        <p>I consent to being contacted by the team</p>
      </div>
      
    </div>
    
    <div class="btn-div">


      <button class="btn" onclick="{checkInput()}">Submit</button>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="main.js"></script>
  
</body>
</html>
